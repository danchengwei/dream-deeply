
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Learn: 沉浸式学习</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#0f172a', // Slate 900
              surface: '#1e293b', // Slate 800
              primary: '#6366f1', // Indigo 500
              'primary-dark': '#4f46e5', // Indigo 600
              secondary: '#ec4899', // Pink 500
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['"Fira Code"', 'monospace'],
              serif: ['"Merriweather"', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'slide-in-right': 'slideInRight 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 7s ease-in-out 1s infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-slower': 'spin 25s linear infinite',
              'spin-reverse-slower': 'spinReverse 30s linear infinite',
              'twinkle': 'twinkle 3s ease-in-out infinite',
              'gradient-xy': 'gradientXY 15s ease infinite',
              'jump': 'jump 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              jump: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-80px)' },
              },
              spinReverse: {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.2', transform: 'scale(0.8)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              },
              gradientXY: {
                '0%, 100%': {
                  'background-size': '400% 400%',
                  'background-position': '0% 50%'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': '100% 50%'
                }
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .animation-delay-1000 { animation-delay: 1000ms; }
      .animation-delay-2000 { animation-delay: 2000ms; }
      
      /* Planet Gradients */
      .planet-gradient-1 {
        background: radial-gradient(circle at 30% 30%, #818cf8, #4f46e5, #1e1b4b);
        box-shadow: 0 0 60px -20px rgba(99, 102, 241, 0.6);
      }
      .planet-gradient-2 {
        background: radial-gradient(circle at 70% 30%, #f472b6, #db2777, #831843);
        box-shadow: 0 0 40px -10px rgba(236, 72, 153, 0.5);
      }

      /* Interactive Story Cursor */
      .cursor-none {
        cursor: none;
      }
      
      /* Simple Hand Cursor (SVG Data URI) for the interactive container */
      .cursor-none:hover {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="black" stroke-width="1"><path d="M10 24c-5.523 0-10-4.477-10-10 0-3.328 2.5-6.5 6-8l1-6h2l1 6c3.5 1.5 6 4.672 6 8 0 5.523-4.477 10-10 10z"/><circle cx="10" cy="14" r="3" fill="black"/></svg>') 16 16, auto;
      }
    </style>

}
</script>
